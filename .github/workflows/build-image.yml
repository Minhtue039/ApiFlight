name: Build & Deploy Spring Boot to VPS

on:
  push:
    branches: [ QA ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/flightapi-QA:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/flightapiQA:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push  # Chỉ chạy sau khi build thành công

    steps:
      - name: Deploy to Remote VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Pull image mới nhất
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/flightapi:latest

            # Dừng và xóa container cũ (nếu có)
            docker stop flightapi || true
            docker rm flightapi || true

            # Chạy container mới
            docker run -d \
              --name flightapi \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              # Thêm các env khác nếu cần, ví dụ DB
              # -e SPRING_DATASOURCE_URL=...
              ${{ secrets.DOCKERHUB_USERNAME }}/flightapi:latest

            echo "Deployment completed!"
