name: Build & Deploy QA

on:
  push:
    branches: [QA]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tag
        id: meta
        run: |
          IMAGE_TAG=qa-$(date +'%Y%m%d-%H%M')
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            minhtue039/flightapi:${{ env.IMAGE_TAG }}
          labels: |
            org.opencontainers.image.created=${{ github.run_id }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.ref.name=QA

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to QA VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~/flightapi

            IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}

            echo "ðŸš€ Deploying image: $IMAGE_TAG"

            docker pull minhtue039/flightapi:$IMAGE_TAG

            docker-compose -f docker-compose.qa.yml down

            IMAGE_TAG=$IMAGE_TAG docker-compose -f docker-compose.qa.yml up -d

            echo "âœ… QA deployment completed on Port 3000 ..."
