name: Build & Deploy QA

on:
  push:
    branches: [QA]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image metadata
        run: |
          echo "DATE=$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            minhtue039/flightapi:qa-latest
            minhtue039/flightapi:qa-${{ env.DATE }}-${{ github.actor }}-${{ env.SHORT_SHA }}
          labels: |
            org.opencontainers.image.created=${{ env.DATE }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.authors=${{ github.actor }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~/flightapi

            # Pull image QA (latest)
            docker pull minhtue039/flightapi:qa-latest

            # Stop & remove old container
            docker-compose -f docker-compose.qa.yml down

            # Start new container
            docker-compose -f docker-compose.qa.yml up -d

            echo "âœ… QA deployment completed on port 3000"
